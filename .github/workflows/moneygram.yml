name: moneygram
on: 
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
    matrix:
      node-version: [ 12.x ]
  steps:
    - uses: actions/checkout@v3
    - name: Starting Node.js %{{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: instal modules
      run: yarn install
    - name: build project
      run: yarn build
    - name: start test
      run: yarn test
